<div class="flex mx-auto items-center justify-center shadow-lg mt-5 mx-8 mb-4 max-w-2xl">
    <form class="w-full max-w-xl bg-white rounded-lg px-4 pt-2" method="post">
      {% csrf_token %}
      <h2 class="px-4 pt-3 pb-2 text-gray-800 text-lg">Rating</h2>
      <label>
        <input type="hidden" name="rating" value="0" />
      </label>
      <div class="rating">
        <label>
          <input type="radio" name="rating" value="1" />
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="rating" value="2" />
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="rating" value="3" />
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="rating" value="4" />
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="rating" value="5" />
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
      </div>
      <div class="text-red-700">{{ form.rating.errors }}</div>
      <div class="flex items-start w-1/2 text-gray-700 px-2 mr-auto">
        <svg fill="none" class="w-5 h-5 text-gray-600 mr-1" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-xs md:text-sm pt-px">No selection means a score of 0</p>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-full px-3 mb-2 mt-2">
          <textarea
            class="bg-gray-100 rounded border border-gray-400 leading-normal resize-none w-full h-40 py-2 px-3 font-medium placeholder-gray-700 focus:outline-none focus:bg-white"
            name="comment" placeholder='Type Your Comment' required></textarea>
            <div class="text-red-700">{{ form.comment.errors }}</div>
        </div>
        <div class="w-full md:w-full flex items-start md:w-full px-3">
          <div class="flex items-start w-1/2 text-gray-700 px-2 mr-auto">
            <svg fill="none" class="w-5 h-5 text-gray-600 mr-1" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-xs md:text-sm pt-px">Max length 400 characters</p>
          </div>
          <div class="-mr-1">
              <button type='submit' value="Submit" class="bg-white text-gray-700 font-medium py-1 px-4 border border-gray-400 rounded-lg tracking-wide mr-1 hover:bg-blue-600 hover:text-white">Leave review</button>
          </div>
        </div>
    </form>
  </div>

  <style>
    .rating {
      display: inline-block;
      position: relative;
      height: 50px;
      line-height: 50px;
      font-size: 50px;
    }
  
    .rating label {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      cursor: pointer;
    }
  
    .rating label:last-child {
      position: static;
    }
  
    .rating label:nth-child(1) {
      z-index: 5;
    }
  
    .rating label:nth-child(2) {
      z-index: 4;
    }
  
    .rating label:nth-child(3) {
      z-index: 3;
    }
  
    .rating label:nth-child(4) {
      z-index: 2;
    }
  
    .rating label:nth-child(5) {
      z-index: 1;
    }
  
    .rating label input {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
  
    .rating label .icon {
      float: left;
      color: transparent;
    }
  
    .rating label:last-child .icon {
      color: rgb(175, 175, 175);
    }
  
    .rating:not(:hover) label input:checked~.icon,
    .rating:hover label:hover input~.icon {
      color: #09f;
    }
  
    .rating label input:focus:not(:checked)~.icon:last-child {
      color: #000;
      text-shadow: 0 0 5px #09f;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
  
    $(':radio').change(function () {
      console.log('New star rating: ' + this.value);
    });
  
  </script>
