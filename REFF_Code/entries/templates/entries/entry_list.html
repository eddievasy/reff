{% extends "base.html" %}

{% block content %}

        <a href="{% url 'entries:entry-create' %}">Create new entry</a>
        <hr />
        <h1>These are all of our entries:</h1>
        {% for entry in entries %}
            <div class="entry">
                <a href="{% url 'entries:entry-detail' entry.pk %}"> {{ entry.fact }} </a> | {{ entry.source }} | {{ entry.credibility }} 
            </div> 
        {% endfor %}

{% endblock content %}
